<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 8 AI Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="chat-container">
    <header class="chat-header">
        <h1>Eliza Style Chat Bot</h1>
        <div class="ai-provider-selector">
            <label for="ai-provider">AI Provider:</label>
            <select id="ai-provider">
                <option value="eliza" selected>Eliza (Local)</option>
                <option value="gemini">Gemini (Cloud)</option>
                <option value="groq">Groq (Cloud)</option>
            </select>
        </div>
        <div class="chat-controls">
            <span class="message-count">Messages: <strong id="message-count">0</strong></span>
            <!--ME: using double class prevents DRY -->
            <button id="export-button" class="btn btn-secondary">Export</button>
            <button id="import-button" class="btn btn-secondary">Import</button>
            <button id="clear-button" class="btn btn-danger">Clear All</button>
        </div>
    </header>

    <!-- messages container -->
    <section id="messages" class="messages" aria-label="Chat messages">
        <!--ME: Messages will be rendered here by the View -->
        <div class="empty-state">
            <p>No messages yet. Start a conversation!</p>
        </div>
    </section>


    <!-- input form -->
    <form id="chat-form" class="chat-form">
        <label for="message-input" class="visually-hidden"></label>
        <input
                type="text"
                id="message-input"
                placeholder="Type a message..."
                autocomplete="off"
                required
        >
        <button type="submit" class="btn btn-primary">â†‘</button>
    </form>
</main>

<!--ME: Hidden file input for import -->
<input type="file" id="file-input" accept=".json" style="display: none;">

<script type="module" src="js/app.js"></script>
</body>
</html>
